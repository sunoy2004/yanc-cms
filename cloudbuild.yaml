steps:
  # Build the frontend Docker image using the root Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/yanc-cms-frontend:$SHORT_SHA', '.']

  # Push the image to Container Registry / Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yanc-cms-frontend:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - >
        gcloud run deploy yanc-cms-frontend
        --image=gcr.io/$PROJECT_ID/yanc-cms-frontend:$SHORT_SHA
        --region=${_REGION:-asia-south1}
        --platform=managed
        --allow-unauthenticated
        --set-env-vars=VITE_API_URL=$VITE_API_URL,VITE_CMS_BASE_URL=$VITE_CMS_BASE_URL,VITE_CMS_API_URL=$VITE_CMS_API_URL

images:
  - 'gcr.io/$PROJECT_ID/yanc-cms-frontend:$SHORT_SHA'

substitutions:
  _REGION: 'asia-south1'

timeout: '1200s'

